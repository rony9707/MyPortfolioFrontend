<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>My_Portfolio_</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
  <link rel="icon" type="image/x-icon" href="assets/logo.svg">
  <script>
    let originalTitle = "My_Portfolio_";
    let blinkingTitle = "My_Portfolio";
    let currentTitle = originalTitle;
    
    function toggleTitle() {
      document.title = currentTitle;
      currentTitle = currentTitle === originalTitle ? blinkingTitle : originalTitle;
    }
    
    setInterval(toggleTitle, 400);
  </script>
</head>
<body>
  <app-root></app-root>
</body>
</html>
