<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Rony_Portfolio_</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
  <link rel="icon" type="image/x-icon" href="assets/logo.svg">
  <script>
    let originalTitle = "Rony_Portfolio_";
    let blinkingTitle = "Rony_Portfolio";
    let currentTitle = originalTitle;
    
    function toggleTitle() {
      document.title = currentTitle;
      currentTitle = currentTitle === originalTitle ? blinkingTitle : originalTitle;
    }
    
    setInterval(toggleTitle, 400);
  </script>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
  <app-root></app-root>
</body>
</html>
