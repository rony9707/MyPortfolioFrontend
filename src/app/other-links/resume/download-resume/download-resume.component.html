<svg *ngIf="loading" version="1.1" id="L4" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
  viewBox="0 0 100 100" enable-background="new 0 0 100 100" xml:space="preserve">
  <circle fill="#fff" stroke="none" cx="33.33" cy="50" r="6">
    <animate attributeName="opacity" dur="1s" values="0;1;0" repeatCount="indefinite" begin="0.1" />
  </circle>
  <circle fill="#fff" stroke="none" cx="50" cy="50" r="6">
    <animate attributeName="opacity" dur="1s" values="0;1;0" repeatCount="indefinite" begin="0.2" />
  </circle>
  <circle fill="#fff" stroke="none" cx="66.67" cy="50" r="6">
    <animate attributeName="opacity" dur="1s" values="0;1;0" repeatCount="indefinite" begin="0.3" />
  </circle>
</svg>

<button *ngIf="!loading" (click)="download()" class="download-resume">Download Resume</button>
