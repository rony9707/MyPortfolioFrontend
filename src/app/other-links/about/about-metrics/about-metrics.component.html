<div class="metric">
  <ng-container *ngFor="let metricKey of getMetricKeys(); let i = index">
    <app-metric-template 
    [metric]="metrics[metricKey]" 
    [ngClass]="{
      'app-metric-template-class': isSmallScreen() && (i === 2 || i === 3 || i === 4),
      'app-metric-template-class-smaller': isSmallerScreen() && (i === 1 || i === 2 || i === 3)
    }"
    ></app-metric-template>
  </ng-container>
</div>
