<div class="metric-template-main">
  <div class="metric-template-count" #metricCount>0</div>
  <div class="metric-template-description">{{ metric?.description }}</div>
  <div class="metric-template-svg-container">
    <img [src]="metric?.svgImage" class="metric-template-svg" [alt]="metric?.description">
  </div>
</div>
